<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;600;700&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotoblog</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./assets/camera.svg" type="image/x-icon">
</head>
<body>  
    <div class="app">
        <header class="contaner">
            <nav>
                <img src="./assets/camera.svg" alt="icon-camera">
                <ul>
                    <li>Home</li>
                    <li>Galeria</li>
                </ul>
            </nav>
            <form action="">
                <div class="input-wrapper">
                    <label for="search">Pesquise por imagens e coleções</label>
                    <input id="search" type="search" placeholder="Pesquise por imagens e coleções">
                 </div>
            </form>
            <img class="avatar" src="./assets/avatar.jpg" alt="foto de alguma pessoa">
        </header>

        <main>
            <div class="contaner">
                <h1>Galeria</h1>
                <section>
                    <figure class="itens">
                        <img src="/assets/a1.jpg" alt="imagem dos beatles">
                        <div class="detales">
                            <figcaption>
                                <h1>The beatles</h1>
                            </figcaption>
                            <div class="tag">
                            <span>tag</span>
                            </div>
                        </div>
                    </figure>

                    <figure class="itens" style="--dalay: 0.4s;">
                        <img src="/assets/a2.jpg" alt="imagem dos Ronaldinho">
                        <div class="detales">
                            <figcaption>
                                <h1>Ronaldinho Gaucho</h1>
                            </figcaption>
                            <div class="tag">
                            <span>tag</span>
                            </div>
                        </div>
                    </figure>

                    <figure class="itens" style="--dalay: 0.6s;">
                        <img src="/assets/a3.jpg" alt="imagem de um setup">
                        <div class="detales">
                            <figcaption>
                                <h1>Sutup de trabalho</h1>
                            </figcaption>
                            <div class="tag">
                            <span>tag</span>
                            </div>
                        </div>
                    </figure>

                    <figure class="itens" style="--dalay: .8s;">
                        <img src="/assets/a4.jpg" alt="imagem da biblia sagrada">
                        <div class="detales">
                            <figcaption>
                                <h1>Bíblia Sagrada</h1>
                            </figcaption>
                            <div class="tag">
                            <span>tag</span>
                            </div>
                        </div>
                    </figure>

                    <figure class="itens" style="--dalay: 1s;">
                        <img src="/assets/a5.jpg" alt="imagem rei do universo">
                        <div class="detales">
                            <figcaption>
                                <h1>Sacrifício do senhor Jesus</h1>
                            </figcaption>
                            <div class="tag">
                            <span>tag</span>
                            </div>
                        </div>
                    </figure>

                    <figure class="itens" style="--dalay: 1.2s;">
                        <img src="/assets/a6.jpg" alt="imagem de um tucano">
                        <div class="detales">
                            <figcaption>
                                <h1>Tucano ameaçado de instição</h1>
                            </figcaption>
                            <div class="tag">
                            <span>tag</span>
                            </div>
                        </div>
                    </figure>       
                </section>
            </div>
        </main>

        <footer class="contaner"> © 2023 - Coderightec</footer>
    </div>
</body>
</html>
